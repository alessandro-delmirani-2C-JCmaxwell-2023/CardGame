<!DOCTYPE html>
<html lang="en">

     <head>
           <meta charset="UTF-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Document</title>
           <style>
            img{
                width: 200px; height:250px;
            }
           </style>

    </head>
    <body>
        <div id="gametable"></div>
        <script>
     let NTurnCard = 0
let FristTurnCard = null
card = ["luffy-card-front.png", "luffyg5-card-front.png", "pokemon-card-front.png", "pokemon-card-front.png", "luffyg5-card-front.png", "luffy-card-front.png"]
table = document.querySelector('#gametable')

card.forEach(element => {
    table.innerHTML += '<img id="' + element + '" src="pokemon-card-back.png" onclick="TurnImg(this)" />'
    console.log('<img id="' + element + '" src="pokemon-card-back.png" />')
});

function TurnImg(card) {
    NTurnCard++
    card.src = card.id
    console.log(NTurnCard)
    if (NTurnCard == 1)
        FristTurnCard = card
    else {
        NTurnCard = 0
        if (card.src == FristTurnCard.src)
            console.log("+1 Point")
        else {
            console.log("retry")

            setTimeout(()=>{
                card.src = "pokemon-card-back.png"
                FristTurnCard.src = "pokemon-card-back.png"
            },1500)
        }
    }
}
       </script>
    </body>
</html>
